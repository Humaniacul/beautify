image: "r8.im/humaniacul/stable-makeup-pure"

build:
  gpu: true
  python_version: "3.10"
  python_packages:
    # Core ML packages - optimized versions
    - torch==2.0.1+cu118 --index-url https://download.pytorch.org/whl/cu118
    - torchvision==0.15.2+cu118 --index-url https://download.pytorch.org/whl/cu118
    - diffusers==0.25.1
    - transformers==4.36.0
    - accelerate==0.23.0
    
    # Essential image processing only
    - opencv-python-headless==4.8.1.78
    - Pillow==10.0.1
    - numpy==1.26.0
    
    # Core face detection
    - mediapipe==0.10.8
    - facexlib==0.3.0
    - spiga==0.0.6
    - requests==2.31.0
    - einops==0.7.0
    - safetensors==0.4.0
    
    # Essential compatibility
    - huggingface-hub==0.20.3
    - tokenizers==0.15.0
    
    # Cog requirement
    - cog
  
  system_packages:
    - libgl1-mesa-glx
    - libglib2.0-0
    - libsm6
    - libxext6
    - libxrender-dev
    - libgomp1
    - ffmpeg
    - git

predict: "predict.py:Predictor" 